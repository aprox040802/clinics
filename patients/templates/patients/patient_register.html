{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Register New Patient</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register Patient</button>
        <a href="{% url 'patients:patient_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
